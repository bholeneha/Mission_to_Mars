<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mission to Mars</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" /> 
    </head>
    <body>
        <div class="container">
            <!-- Add Jumbotron to Header -->
            <div class="jumbotron text-center">
                <h1>Mission to Mars</h1>
                <!-- Add a button to activate scraping script -->
                <p><a class="btn btn3d btn-info btn-lg " href="/scrape"
                    role="button">Scrape New Data</a></p>
            </div>
            <!-- Add a section for Mars News -->
            <div class="row" id="mars-news">
                <div class="col-md-12">
                    <div class="media">
                        <div class="media-body">
                            <h2>Latest Mars News</h2>
                            <h4 class="media-heading">{{mars.news_title}}</h4>
                            <p>{{mars.news_paragraph}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Add a section for Mars Featured Image and Facts table -->
            <div class="row" id="mars-featured-image">
                <div class="col-md-8">
                    <h2>Featured Mars Image</h2>
                    <img 
                        src="{{mars.featured_image }}" 
                        class="img-responsive" 
                        alt="Responsive image" 
                    />
                </div>
                <!-- Mars Facts -->
                <div class="col-md-4">
                    <div class="row table-responsive" id="mars-facts">
                        <h4>Mars Facts</h4>
                        {{ mars.facts | safe }}
                    </div>
                </div>
                <script>
                    // Using JavaScript to inject bootstrap class 'table' into the dataframe table.
                    document.getElementsByTagName('table')[0].className = "dataframe table table-striped";
                    document.getElementsByTagName('table')[0].id = "myTable";
                    document.getElementById("myTable").deleteRow(1);
                    document.getElementsByTagName('tr')[0].deleteCell(0);
                    document.getElementsByTagName('th')[0].colSpan = "2";
                    document.getElementsByTagName('th')[0].style = "text-align: center;"
                </script>
            </div>
            <!-- Add a section for Mars Hemispheres -->
            <div class="row" id="mars-hemispheres">
                <h2>Mars Hemispheres</h2>
                <hr>
                <div class="row">
                    {% for hemisphere in mars.hemispheres %}
                    <div class="col-sm-6 col-md-3">
                        <div class="thumbnail">
                           <!-- <a href="#" class="thumbnail"> -->
                            <img
                                src="{{hemisphere.image_url}}"
                                alt="{{hemisphere.image_title}}">
                            <div class="caption">
                                <p>{{hemisphere.image_title}}</p> 
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </body>
</html>
